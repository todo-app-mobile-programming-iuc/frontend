name: flut
description: "Task management application"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_secure_storage: ^5.0.2
  image_picker: ^1.0.7
  cupertino_icons: ^1.0.8
  flutter_local_notifications: ^9.1.5
  audioplayers: ^5.2.1
  http: ^1.2.2
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/
